<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Granted</title>
<style>
    body { font-family: Arial, sans-serif; }
    .email-container { width: 600px; margin: 0 auto; }
    .header { text-align: center; }
    .code { font-size: 24px; margin: 20px 0; text-align: center; }
    .footer { font-size: 12px; text-align: center; margin-top: 50px; }
    .footer a { color: #000; text-decoration: none; }
</style>
</head>
<body>
<div class="email-container">
  <div class="header">
    <h3>Vault</h3>
  </div>
  <hr>
  <p><strong>${email}</strong>, We are writing you to let you know you have been granted a 2FA code.</p>
  <br>
  <p>Service: ${service}</p>
  <p>Code: ${code}</p>
  <br>
<p>Engehost</p>
</div>
</body>
</html>
